<!DOCTYPE html>
<html>
<head>
    <title>KiCad Project Explorer</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h2>KiCad Project Explorer &nbsp;&nbsp; <div id="progressbar"></div></h2>
    <div id="filterDiv">
        <input type="text" id="filterField" placeholder="Column:Value">
        <button id="filterButton", onclick="filterTable()">Filter</button>
        <button id="clearFilterButton", onclick="clearFilter()">Clear</button>
    </div>
    <div class="table-container">
        <table id="dataTable">
            <thead></thead>
            <tbody class=""scrollable-body></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
